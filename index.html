<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>D&D 5E Spell Search</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<header>
		<h1>D&D 5E Spell Search</h1>
		<input type="text" name="" value="" placeholder="enter spell name">
		<button type="button" name="button">submit</button>

		<ul>spellcasting classes:</ul>
	</header>

	<section class="spellInfo">
		<h2 class="spellName"></h2>
		<h3>School of Magic & Spell Level</h3>
		<span class="spellLevel"></span>
		<span class="schoolMagic"></span>
	</section>

	<section class="potatoes">
		<section class="split">	
			<h3>Casting Time</h3>
			<p class="castTime"></p>

			<h3>Spell Range</h3>
			<p class="range"></p>
		</section>
		<section class="split">
			<h3>Spell Components</h3>
			<p class="components"></p>

			<h3>Spell Duration</h3>
			<p class="duration"></p>
		</section>
	</section>

	<section class="meat">
		<h3>Spell Description:</h3>
		<p class="desc"></p>
		<h3 class="label">At Higher Levels:</h3>
		<p class="higherLevel"></p>
	</section>

<footer>
	<p>This site utilizes information from <a href=" https://www.dnd5eapi.co/">dnd5e API</a></p>
</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
